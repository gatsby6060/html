<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="list">
        숫자입력:
        <input type="text" id="textInput" >
        
    </div>
    <button id="btn" onclick="btnCk()">리스트 추가</button>
</body>

</html>
<script>
    function btnCk() {
        let textInput = document.querySelector("#textInput").value;
        // alert(textInput); // 잘 들어옴
        let list = document.querySelector("#list");
        let ul = document.createElement("ul");//<ul></ul>
        
        for(let i = 0 ; i < textInput; i++){
            ul.innerHTML += `<li>${textInput}</li>`;
            console.log("i는 " + i);
        }
        list.appendChild(ul);
    }

</script>
