<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h2>학생추가</h2>
        <div>
            학번 : 
            <template v-if="checkFlg">
                <input v-model="stuNo" disabled>
            </template>
            <template v-else>
                <input v-model="stuNo">
            </template>
            
            <button @click="fnCheck">중복체크</button>
        </div>
        <div>이름 : <input v-model="name"></div>
        <div>학과 : <input v-model="dept"></div>
        <div>
            <button @click="fnAdd">추가</button>
            <button @click="fnBack">되돌아가기</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                stuNo : "",
                name : "",
                dept : "",
                checkFlg : false
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;
                if(!self.checkFlg){
                    alert("중복체크 확인 후 추가해주세요.");
                    return;
                }
                if(self.stuNo.length != 8){
                    alert("학번은 8글자 입니다.");
                    return;
                }

                $.ajax({
                    url: "http://localhost:3009/insert",
                    dataType: "json",
                    type: "GET",
                    data: {
                        stuNo : self.stuNo, 
                        name : self.name, 
                        dept : self.dept
                    },
                    success: function (data) {
                        alert("추가되었습니다.");
                        self.fnBack();
                    }
                });
            },
            fnBack : function(){
                location.href="6_Vue_CRUD.html";
            },
            fnCheck : function(){
                let self = this;
                if(self.stuNo.length != 8){
                    alert("학번은 8글자 입니다.");
                    return;
                }
                $.ajax({
                    url : "http://localhost:3009/search",
                    dataType : "json",
                    type : "GET",
                    data : {stuNo : self.stuNo},
                    success : function(data){
                        console.log(data);  
                        if(data.length == 0){
                            alert("사용가능한 학번 입니다.");
                            self.checkFlg = true;
                        } else {
                            alert("이미 사용중인 학번 입니다.");
                        }
                    }
                });
            }
        
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
        }
    });

    app.mount('#app');
</script>
